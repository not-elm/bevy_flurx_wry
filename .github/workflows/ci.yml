name: CI
run-name: ${{ github.actor }} is testing
on:
  push:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Install alsa and udev
        run: sudo apt update; sudo apt install -f libasound2-dev libudev-dev libgtk-3-dev libwebkit2gtk-4.1-dev libsoup-3.0-dev
        if: runner.os == 'linux'
      - name: Test all features
        run: cargo test --all-features --all
  clippy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - name: Install alsa and udev
        run: sudo apt  update; sudo apt  install --f libasound2-dev libudev-dev libgtk-3-dev libwebkit2gtk-4.1-dev libsoup-3.0-dev
        if: runner.os == 'linux'
      - name: Clippy all features
        run: cargo clippy --all-targets --all-features -- -D warnings
