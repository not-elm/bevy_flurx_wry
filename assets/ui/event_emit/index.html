<!DOCTYPE html>
<html lang="en">
<head>
    <style type="text/css">
        html, body {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }
    </style>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 id="message">count: 0</h1>

<script>
    // なぜか初期化スクリプトが遅延実行される
    setTimeout(() => {
        const messageTxt = document.getElementById("message");
        const webviewWindow = window.__FLURX__.WebWindow.current()
        webviewWindow.listen("count_event", (event) => {
            messageTxt.innerText = `count: ${event.count}`;
        });
    }, 2000)
</script>

</body>
</html>
