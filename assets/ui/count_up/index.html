<html>
<head>
    <style type="text/css">
        body, div {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
<div>
    <button id="count-button">count up</button>
    <h1 id="count">0</h1>
</div>

<script>
    document.getElementById("count-button").onclick = async () => {
        const count = await window.__FLURX__.core.invoke("count_up");
        document.getElementById("count").innerText = count.toString();
    };
</script>
</body>
</html>
